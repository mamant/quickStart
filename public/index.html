<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container" id="medalDiv"></div>
  <script type="text/x-jquery-tmpl" id="medalTemplate">
    <table class="table-striped data-table">
      <thead>
        <tr>
        <th data-dynatable-column="img" class="dynatable-head">&nbsp;</th>
        <th data-dynatable-column="name" class="dynatable-head">Name</th>
        <th data-dynatable-column="medal" class="dynatable-head">Medal</th>
        <th data-dynatable-column="about" class="dynatable-head">About</th>
        <th data-dynatable-column="sport" class="dynatable-head">Sport</th>
        </tr>
        </thead>
      {{each model}}
        <tr>
          <td width="120"><img src="${$value.img}" class="img-thumbnail"></td>
          <td>${$value.name}</td>
          <td>${$value.medal}</td>
          <td>${$value.about}</td>
          <td>${$value.sport}</td>
        </tr>
      {{/each}}
    </table>
  </script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<script src="/js/jquery.dynatable.js"></script>

<script>
 $(function () {
    var jqxhr = $.getJSON( "olympics.json", function(data) {
      $("#medalTemplate").tmpl({
        model: data
      }).appendTo("#medalDiv");

       $('.data-table').dynatable({
          table: {
            defaultColumnIdStyle: 'trimDash'
          }
        });
    });
 });
</script>
</body>
</html>
