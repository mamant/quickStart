<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container" id="medalDiv"></div>
  <script type="text/x-jquery-tmpl" id="medalTemplate">
    <table class="table-striped">
      {{each model}}
        <tr>
          <td width="120"><img src="${$value.img}" class="img-thumbnail"></td>
          <td>${$value.name}</td>
          <td>${$value.medal}</td>
          <td>${$value.about}</td>
          <td>${$value.sport}</td>
        </tr>
      {{/each}}
    </table>
  </script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>

<script>
 $(function () {
    var jqxhr = $.getJSON( "olympics.json", function(data) {
      $("#medalTemplate").tmpl({
        model: data
      }).appendTo("#medalDiv");
    });
 });
</script>
</body>
</html>
